name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_BASE_PATH: ${{ secrets.BASE_PATH || '/WOLF-Website/' }}
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_WORLD_API_HTTP: ${{ secrets.WORLD_API_HTTP || 'https://world-api-stillness.live.tech.evefrontier.com' }}
          VITE_GATEWAY_HTTP: ${{ secrets.GATEWAY_HTTP || 'https://blockchain-gateway-stillness.live.tech.evefrontier.com' }}
          VITE_MAP_URL: ${{ secrets.MAP_URL || 'https://ef-map.com' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
