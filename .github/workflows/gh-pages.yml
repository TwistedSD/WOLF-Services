name: Deploy Client to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js (Node 20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies (skip lifecycle scripts)
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: Build client with repo base path
        working-directory: packages/client
        env:
          VITE_CHAIN_ID: "695569"
          VITE_GATEWAY_HTTP: "https://blockchain-gateway-stillness.live.tech.evefrontier.com"
          VITE_GATEWAY_WS: "wss://blockchain-gateway-stillness.live.tech.evefrontier.com"
          VITE_WORLD_API_HTTP: ${{ vars.VITE_WORLD_API_HTTP }}
          VITE_KILLMAILS_BASE: ${{ vars.VITE_KILLMAILS_BASE }}
          VITE_SMARTASSEMBLY_ID: ${{ vars.VITE_SMARTASSEMBLY_ID }}
        run: |
          REPO_NAME='${{ github.event.repository.name }}'
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE_PATH="/"
          else
            BASE_PATH="/$REPO_NAME/"
          fi
          echo "Using Vite base: $BASE_PATH"
          pnpm exec vite build --base "$BASE_PATH"
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
